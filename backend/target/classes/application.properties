spring.application.name=everpure-backend

# App name for emails
app.name=Elect Shop

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port
server.port=8082

# CORS allowed origins (comma separated)
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174

# JWT
app.jwt.secret=YOUR_SECRET_KEY
app.jwt.expiration-ms=604800000

# Mail (Configure your SMTP here)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_SMTP_EMAIL
spring.mail.password=YOUR_SMTP_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Ensure data.sql runs after JPA
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Import products CSV (classpath resource)
app.products.csv-path=classpath:products/skincare_products_clean.csv
app.products.replace=false

# Razorpay
razorpay.key.id=YOUR_RAZORPAY_KEY_ID
razorpay.key.secret=YOUR_RAZORPAY_KEY_SECRET
